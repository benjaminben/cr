<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cailin Russo</title>
  <link rel="stylesheet" href="assets/font/stylesheet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <img id="cr_logo" src="assets/cr-logo.svg" class="relative" />
    <div id="cr_portrait" class="absolute text-right"><img src="assets/cr-portrait.png" /></div>

    <div id="media_box" class="inline-table text-center">
      <span class="table-cell v-middle">
        <p>Listen to the new single<br/>september rose</p>
        <span class="spotify block">
          <img src="assets/september-rose-cover.png" />
          <iframe src="https://embed.spotify.com/?uri=spotify%3Atrack%3A2KvLsBXs4pOPjnxiifsQX7" width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
        </span>
        <p><a href="http://youtube.com">watch video</a></p>
      </span>
    </div>

    <div id="mail_box" class="inline-table text-center">
      <span id="mailchimp_form" class="table-cell v-bottom">
        <form>
          <p>sign-up for newsletter</p>
          <input class="block" placeholder="Enter Email Address" />
        </form>
      </span>
    </div>
  </main>
  <footer class="relative">
    <span id="built_by_us" class="table-cell text-left v-middle">
      <a href="http://wethem.us/">
        built by .us
      </a>
    </span>
    <span id="social_box" class="table-cell text-right v-middle">
      <img id="fb" class="icon" src="assets/social/facebook-icon-red.svg" />
      <img id="twitter" class="icon" src="assets/social/twitter-icon-red.svg" />
      <img id="ig" class="icon" src="assets/social/ig-icon-red.svg" />
      <img id="snap" class="icon" src="assets/social/snapchat-icon-red.svg" />
    </span>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
