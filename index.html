<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cailin Russo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="assets/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="assets/favicon/manifest.json">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="stylesheet" href="assets/font/stylesheet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="cr_logo" class="absolute text-center">
    <img src="assets/cr-logo.svg" />
  </div>
  <main class="flex">
    <div id="cr_portrait" class="relative text-right">
      <img class="relative" src="assets/cr-portrait.png" />
    </div>

    <div id="media_box" class="relative inline-table text-center v-top">
      <span class="table-cell v-middle">
        <p>Listen to the new single<br/>september rose</p>
        <span class="spotify block">
          <img class="block" src="assets/september-rose-cover.png" />
          <iframe src="https://embed.spotify.com/?uri=spotify%3Atrack%3A2KvLsBXs4pOPjnxiifsQX7" width="100%" height="80" frameborder="0" allowtransparency="true"></iframe>
        </span>
        <p><a href="http://youtube.com">watch video</a></p>
      </span>
    </div>

    <div id="mail_box" class="relative inline-table text-center">
      <span id="mailchimp_form" class="table-cell v-bottom">
        <form>
          <p>sign-up for newsletter</p>
          <input id="email_entry" type="text" class="block" placeholder="Enter Email Address" />
          <input id="email_submit" type="submit" value="submit" />
        </form>
      </span>
    </div>
  </main>
  <footer class="relative">
    <span id="built_by_us" class="table-cell text-left v-middle">
      <a href="http://wethem.us/">
        built by .us
      </a>
    </span>
    <span id="social_box" class="table-cell text-right v-middle">
      <img id="fb" class="icon" src="assets/social/facebook-icon-red.svg" />
      <img id="twitter" class="icon" src="assets/social/twitter-icon-red.svg" />
      <img id="ig" class="icon" src="assets/social/ig-icon-red.svg" />
      <img id="snap" class="icon" src="assets/social/snapchat-icon-red.svg" />
    </span>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
